<!-- 
Consegna
L'utente clicca su un bottone che genererà una griglia di gioco quadrata.
Ogni cella ha un numero progressivo, da 1 a 100.
Ci saranno quindi 10 caselle per ognuna delle 10 righe.
Quando l'utente clicca su ogni cella, la cella cliccata si colora di azzurro ed emetto un messaggio in console con il numero della cella cliccata.

Bonus
Aggiungere una select accanto al bottone di generazione, che fornisca una scelta tra tre diversi livelli di difficoltà:
- con difficoltà 1 => 100 caselle, con un numero compreso tra 1 e 100, divise in 10 caselle per 10 righe;
- con difficoltà 2 => 81 caselle, con un numero compreso tra 1 e 81, divise in 9 caselle per 9 righe;
- con difficoltà 3 => 49 caselle, con un numero compreso tra 1 e 49, divise in 7 caselle per 7 righe;
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- js -->
    <script src="js/script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    
<title>Griglia Campo Minato</title>

</head>
<body>

    <!-- Header section -->
    <header>
        
        <div class="logo">
            <img src="img/boolean_logo.png" alt="">
            
            <h1>Campo Minato !!!</h1>
        </div>
        
        <nav>
            <button name="play">Play</button>
            <select name="play" id="difficulty">
                <option value="100">Easy</option>
                <option value="81">Medium</option>
                <option value="49">Hard</option>
            </select>
        </nav>
    </header>
    <!-- / Header section -->



    <!-- Grid Section -->
    <div class="container">
        <div class="grid">
            
        </div>
    </div>
    <!-- / Grid Section -->
    


    <!-- Footer Section -->
    <footer>
        <p>Made with &hearts; by <a href="https://github.com/nicolabzz">nicolabz</a></p>
    </footer>
    <!-- / Footer Section -->
</body>
</html>
